<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>LODSight 0.1</title>

    <script type="text/javascript" src="settings.js"></script>
    <script type="text/javascript" src="spin.min.js"></script>
    <script src="d3.v3.js"></script>
    <script src="sparql.js"></script>
    <script src="lodSparql.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jsonld/0.3.15/jsonld.js"></script>
    <script src="lodPathSerializer.js"></script>
    <script src="lodModel.js"></script>
    <script src="lodControl.js"></script>
    <script src="lodView.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/dojo/1.10.3/dojo/dojo.js" data-dojo-config="async: true"></script>
    <script src="lodLoader.js"></script>
    <script src="lodApp.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.3.min.js"></script>
    <script src="lodPathGenerator.js"></script>

    <style>

        body.noControls #ruler,
        body.noControls #logo,
        body.noControls #site_content > * {
            display: none;
        }

        body.noControls #brand,
        body.noControls #site_content > #canvas {
            display: block;
        }

        body.noControls #site_content,
        body.noControls #site_content > * {
            width: 100% !important;
            height: 100% !important;
            margin: 0 !important;
            padding: 0 !important;
            border: 0 !important;
        }

        #brand {
            position: absolute;
            left: 15px;
            bottom: 15px;
            cursor: pointer;
            display: none;
        }

        #brand:hover {
            text-decoration: underline;
        }

        /* visualizer styles */
        text {
            font: 12px Helvetica Neue, Helvetica, Arial, sans-serif;
            text-anchor: middle;
            pointer-events: none;
            alignment-baseline: middle;
        }

        circle {
            fill: #ccc;
        }

        .node:hover circle {
            fill: #FFA500;
        }

        .node path {
            /*fill: #FFEECA;*/
            opacity: 0.4;
            cursor: pointer;
            stroke: #ccc;
            stroke-width: 1px;
        }

        path.selected {
            fill: #FF0000 !important;
            opacity: 0.5 !important;
        }

        text.linklabelpart.selected {
            fill: #ff0000 !important;
        }

        .linklabel:hover text {
            fill: #777777
        }

        .selected path {
            /*fill: #FFC125 !important;*/
            fill: #FF4444 !important;
            opacity: 0.4 !important;
        }

        .node path:hover {
            fill: #FFA500;
        }

        .linklabelholder path {
            opacity: 0.0;
        }

        .linklabelholder text {
            font-size: 14;
            /*fill: #777777*/
        }

        .exampleLabelHolder {
            text-anchor: middle;
        }

        path.exampleLabelClickArea.selected {
            opacity: 0.0 !important;
        }

        .exampleLabelClickArea {
            opacity: 0.0 !important;
        }

        .typelabel text {
            fill: #cccccc;
        }
    </style>

</head>
<body>
<span id="ruler"></span>
<div id="logo">
    <div>
        <a href="about.html">Learn more</a>
        <a href="#help">Help</a>
    </div>
</div>

<div id="site_content">
    <div  style="display: none">
    <h4>Available dataset summarizations: </h4>
    <iframe src="http://localhost/lodsight-graph-creator">
    </iframe>
    <div>
        Displayed dataset: <h3 id="spanDatasetName"></h3>
    </div>
    </div>
    <div style="display: none">
        <div>
            <div>
                <h3>Filtering Tools</h3>
                <input type="button" value="Update Filters" id="btnUpdate">
            </div>
            <h4>Predicates in the graph:</h4>
            <div id="divPredicateList">
            </div>
        </div>
        <div>
            Detail: <span id="spnLOD">100</span>%
            <input type="range" min="0" max="100" value="0" step="5" id="rngMinFreq">
            Path frequency threshold: <span id="spnMaxFreq">100</span>%
            <input type="range" min="1" max="100" value="100" step="5" id="rngMaxFreq">
        </div>
        <div id="divPrefixList">
            <h4>Namespace prefixes:</h4>
        </div>
        <input type="button" value="Update Filters" id="btnUpdatePredicates">
    </div>

    <div id="canvas">
        <span id="brand" title="Click to see this chart on the official LodSight website">LodSight</span>
    </div>
    <div>
        <input type="button" value="Load examples for selected nodes" id="btnExamples">
        <input type="button" value="Next example" id="btnChangeExample"></td>
        <input type="button" value="Start/Stop Auto-Layout" id="btnLayout"></td>
        <input type="button" value="Font Size +" id="btnFontPlus">
        <input type="button" value="Font Size -" id="btnFontMinus">
    </div>
</div>
</body>
<script type="text/javascript">
    var LodSight = new LodApp("canvas", 900, 600);
</script>
</html>
